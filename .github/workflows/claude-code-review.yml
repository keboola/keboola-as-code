---
name: Code Review - Claude

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, labeled]
    # Optional: Only run on specific file changes
    # paths:
    #   - "**/*.go"
    #   - "go.mod"
    #   - "go.sum"

jobs:
  claude-review:
    # Skip review if PR has no "Claude review" label
    if: contains(github.event.pull_request.labels.*.name, 'Claude review')

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.AI_CR_ANTHROPIC_API_KEY }}

          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request with a focus on:
            - Code quality and best practices
            - Potential bugs or issues
            - Security implications
            - Performance considerations

            Note: The PR branch is already checked out in the current working directory.

            Use `gh pr review --comment` for top-level feedback to submit formal reviews.
            Use `mcp__github_inline_comment__create_inline_comment` to highlight specific code issues.
            Only post GitHub comments - don't submit review text as messages.

          claude_args: --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr review:*),Bash(gh pr diff:*),Bash(gh pr view:*)"

      - name: Remove Claude review label
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh pr edit ${{ github.event.pull_request.number }} --remove-label "Claude review"
