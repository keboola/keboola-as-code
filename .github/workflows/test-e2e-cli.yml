      {"host":"connection.keboola.com","project":8772,"stagingStorage":"s3","token":"${{ secrets.TEST_KBC_PROJECT_8772_TOKEN }}"},
      {"host":"connection.keboola.com","project":8773,"stagingStorage":"s3","token":"${{ secrets.TEST_KBC_PROJECT_8773_TOKEN }}"},
      {"host":"connection.north-europe.azure.keboola.com","project":10893,"stagingStorage":"abs","token":"${{ secrets.TEST_KBC_PROJECT_10893_TOKEN }}"},
