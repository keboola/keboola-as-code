      {"host":"connection.north-europe.azure.keboola.com","project":10890,"stagingStorage":"abs","token":"${{ secrets.TEST_KBC_PROJECT_10890_TOKEN }}"},
      {"host":"connection.north-europe.azure.keboola.com","project":10891,"stagingStorage":"abs","token":"${{ secrets.TEST_KBC_PROJECT_10891_TOKEN }}"},
