    ]
  TEST_PROJECTS_WINDOWS: |
    [
      {"host":"connection.keboola.com","project":8778,"stagingStorage":"s3","token":"${{ secrets.TEST_KBC_PROJECT_8778_TOKEN }}"},
      {"host":"connection.keboola.com","project":8779,"stagingStorage":"s3","token":"${{ secrets.TEST_KBC_PROJECT_8779_TOKEN }}"},
