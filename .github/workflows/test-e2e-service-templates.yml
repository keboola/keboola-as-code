name: "E2E: Templates"

on:
  workflow_call:

env:
  GO_VERSION: 1.22.2
  TEST_PARALLELISM: 16
  TEST_PARALLELISM_PKG: 1
  TEST_COVERAGE: false

jobs:
  test:
    name: test
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Setup line endings
        run: git config --global core.autocrlf false

      - name: Change default TEST_COVERAGE when on main branch
        if: github.ref == 'refs/heads/main'
        run: echo "TEST_COVERAGE=true" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set TEST_KBC_PROJECTS
        uses: ./.github/actions/export-kbc-projects
        with:
          secrets: ${{ toJSON(secrets) }}
          projects: ${{ vars.TEST_KBC_PROJECTS }}

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Load Go build cache
        uses: ./.github/actions/go-cache
        with:
          key: build
          aws-s3-bucket: ${{ secrets.AWS_S3_CACHE_BUCKET_NAME }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          windows_go_cache_folder: D:/tmp/go-build

      - name: Load Go tools cache
        uses: ./.github/actions/go-tools-cache
        with:
          aws-s3-bucket: ${{ secrets.AWS_S3_CACHE_BUCKET_NAME }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Start etcd database
        run: |
          set -Eeuo pipefail
          docker compose run -d --rm --publish 2379:2379 etcd
          sudo echo "127.0.0.1 etcd" | sudo tee -a /etc/hosts

      - name: Run tests
        run: make tests-templates-api
        shell: bash
        env:
          TEST_KBC_PROJECTS_LOCK_HOST: ${{ vars.TEST_KBC_PROJECTS_LOCK_HOST }}
          TEST_KBC_PROJECTS_LOCK_PASSWORD: ${{ secrets.TEST_KBC_PROJECTS_LOCK_PASSWORD }}
          TEMPLATES_ETCD_ENDPOINT: etcd:2379
          TEMPLATES_ETCD_USERNAME: root
          TEMPLATES_ETCD_PASSWORD: toor
          TEMPLATES_ETCD_NAMESPACE: templates-api

      - name: Validate OpenAPI3 definition
        uses: char0n/swagger-editor-validate@b642f037ac53c392f9c8d781c369ce129684e93e
        with:
          definition-file: internal/pkg/service/templates/api/openapi/openapi3.yaml

      - name: Push Go tools cache
        uses: ./.github/actions/go-cache-push-s3
        with:
          key: tools
          paths: |
            /home/runner/go/bin
            /home/runner/go/pkg
            /Users/runner/go/bin
            /Users/runner/go/pkg
            C:/Users/runneradmin/go/bin
            C:/Users/runneradmin/go/pkg
          aws-s3-bucket: ${{ secrets.AWS_S3_CACHE_BUCKET_NAME }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          override: false

