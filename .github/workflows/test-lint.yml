name: "Lint Code"

on:
  workflow_call:

env:
  GO_VERSION: 1.19.3

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

