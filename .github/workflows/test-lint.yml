name: "Lint Code"

on:
  workflow_call:

env:
  GO_VERSION: 1.22.2

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check links in Markdown files
        uses: lycheeverse/lychee-action@v1.8.0
        with:
          fail: true
          args: |
            './**/*.md'
            --verbose
            --exclude-path 'vendor'
            --exclude-path 'test'
            --exclude '^http://localhost.*'
            --exclude '^https://app.datadoghq.eu/.*'
            --exclude '^https://community.chocolatey.org/.*'
            --exclude '^https://packages.debian.org/$'

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Load Go tools cache
        uses: ./.github/actions/go-tools-cache
        with:
          aws-s3-bucket: ${{ secrets.AWS_S3_CACHE_BUCKET_NAME }}

      - name: Run code linters
        run: make lint
        shell: bash

      - name: Push Go tools cache
        uses: ./.github/actions/go-cache-push-s3
        with:
          key: tools
          paths: |
            /home/runner/go/bin
            /home/runner/go/pkg
            /Users/runner/go/bin
            /Users/runner/go/pkg
            C:/Users/runneradmin/go/bin
            C:/Users/runneradmin/go/pkg
          aws-s3-bucket: ${{ secrets.AWS_S3_CACHE_BUCKET_NAME }}
          override: false

