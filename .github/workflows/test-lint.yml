      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Load Go cache
        uses: ./.github/actions/go-cache
        with:
          key: lint

      - name: Install tools
        run: ./scripts/tools.sh
        shell: bash

      - name: Run code linters
        run: make lint
        shell: bash
