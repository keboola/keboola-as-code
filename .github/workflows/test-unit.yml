name: "Unit Tests"

on:
  workflow_call:

env:
  GO_VERSION: 1.20.3
  TEST_PARALLELISM: 6
  TEST_PARALLELISM_PKG: 6
  TEST_PROJECTS_LINUX: |
    [
      {"host":"connection.keboola.com","project":8763,"stagingStorage":"s3","token":"${{ secrets.TEST_KBC_PROJECT_8763_TOKEN }}"},  
      {"host":"connection.north-europe.azure.keboola.com","project":10889,"stagingStorage":"abs","token":"${{ secrets.TEST_KBC_PROJECT_10889_TOKEN }}"},
      {"host":"connection.north-europe.azure.keboola.com","project":10911,"stagingStorage":"abs","token":"${{ secrets.TEST_KBC_PROJECT_10911_TOKEN }}"}
    ]
  TEST_PROJECTS_MACOS: |
    [
      {"host":"connection.keboola.com","project":8770,"stagingStorage":"s3","token":"${{ secrets.TEST_KBC_PROJECT_8770_TOKEN }}"},
      {"host":"connection.keboola.com","project":9432,"stagingStorage":"s3","token":"${{ secrets.TEST_KBC_PROJECT_9432_TOKEN }}"},
      {"host":"connection.north-europe.azure.keboola.com","project":10895,"stagingStorage":"abs","token":"${{ secrets.TEST_KBC_PROJECT_10895_TOKEN }}"},
      {"host":"connection.north-europe.azure.keboola.com","project":10912,"stagingStorage":"abs","token":"${{ secrets.TEST_KBC_PROJECT_10912_TOKEN }}"}
    ]
  TEST_PROJECTS_WINDOWS: |
    [
      {"host":"connection.keboola.com","project":8777,"stagingStorage":"s3","token":"${{ secrets.TEST_KBC_PROJECT_8777_TOKEN }}"},
      {"host":"connection.keboola.com","project":9433,"stagingStorage":"s3","token":"${{ secrets.TEST_KBC_PROJECT_9433_TOKEN }}"},
      {"host":"connection.keboola.com","project":9431,"stagingStorage":"s3","token":"${{ secrets.TEST_KBC_PROJECT_9431_TOKEN }}"},
      {"host":"connection.keboola.com","project":8781,"stagingStorage":"s3","token":"${{ secrets.TEST_KBC_PROJECT_8781_TOKEN }}"},
      {"host":"connection.north-europe.azure.keboola.com","project":10901,"stagingStorage":"abs","token":"${{ secrets.TEST_KBC_PROJECT_10901_TOKEN }}"},
      {"host":"connection.north-europe.azure.keboola.com","project":10913,"stagingStorage":"abs","token":"${{ secrets.TEST_KBC_PROJECT_10913_TOKEN }}"}
    ]

jobs:
  test:
    name: ${{ matrix.name }}
    concurrency:
      group: tests-unit-${{ matrix.name }}
      cancel-in-progress: false
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux
            os: ubuntu-latest
            projects: TEST_PROJECTS_LINUX
          - name: mac-os
            os: macos-latest
            projects: TEST_PROJECTS_MACOS
          - name: windows
            os: windows-2019
            projects: TEST_PROJECTS_WINDOWS
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup line endings
        run: git config --global core.autocrlf false

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Load Go cache
        uses: ./.github/actions/go-cache
        with:
          key: unit-${{ matrix.name }}

      - name: Install tools
        run: . ./scripts/tools.sh
        shell: bash

      - name: Start etcd database (only on linux)
        if: matrix.name == 'linux'
        run: |
          set -Eeuo pipefail
          docker-compose run -d --rm --publish 2379:2379 etcd
          sudo echo "127.0.0.1 etcd" | sudo tee -a /etc/hosts

      - name: Run tests
        run: make tests-unit
        shell: bash
        env:
          DATADOG_ENABLED: false
          TEST_KBC_PROJECTS: ${{ env[matrix.projects] }}
          UNIT_ETCD_ENABLED: ${{ matrix.name == 'linux' && 'true' || 'false' }}
          UNIT_ETCD_ENDPOINT: etcd:2379
          UNIT_ETCD_USERNAME: root
          UNIT_ETCD_PASSWORD: toor
          UNIT_ETCD_NAMESPACE: buffer
