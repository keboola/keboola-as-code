name: "Unit Tests"

on:
  workflow_call:

env:
  GO_VERSION: 1.22.2
  TEST_PARALLELISM: 12
  TEST_PARALLELISM_PKG: 6
  TEST_COVERAGE: false

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  test:
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux
            os: ubuntu-latest
          - name: mac-os
            os: macos-latest
          - name: windows
            os: windows-2022
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup line endings
        run: git config --global core.autocrlf false

      - name: Change default TEST_COVERAGE when on main branch
        if: github.ref == 'refs/heads/main'
        run: echo "TEST_COVERAGE=true" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set TEST_KBC_PROJECTS
        uses: ./.github/actions/export-kbc-projects
        with:
          secrets: ${{ toJSON(secrets) }}
          projects: ${{ vars.TEST_KBC_PROJECTS }}

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Change GOCACHE env on Windows to store cache on faster drive
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p D:/tmp/go-build
          go env -w GOCACHE=D:/tmp/go-build

      - name: Load Go build cache
        uses: ./.github/actions/go-cache
        with:
          key: unit
          aws-s3-bucket: ${{ secrets.AWS_S3_CACHE_BUCKET_NAME }}
          windows_go_cache_folder: D:/tmp/go-build

      - name: Change modtime of files to 1 unix timestamp
        shell: bash
        run: |
          find . -type f,d -exec touch -r {} -d '1970-01-01T00:00:01' {} \; || true

      - name: Load Go tools cache
        uses: ./.github/actions/go-tools-cache
        with:
          aws-s3-bucket: ${{ secrets.AWS_S3_CACHE_BUCKET_NAME }}

      - name: Start etcd database (only on linux)
        if: matrix.name == 'linux'
        run: |
          set -Eeuo pipefail
          docker compose run -d --rm --publish 2379:2379 etcd
          sudo echo "127.0.0.1 etcd" | sudo tee -a /etc/hosts

      - name: Run tests
        run: make tests-unit
        shell: bash
        env:
          TEST_KBC_PROJECTS_LOCK_HOST: ${{ vars.TEST_KBC_PROJECTS_LOCK_HOST }}
          TEST_KBC_PROJECTS_LOCK_PASSWORD: ${{ secrets.TEST_KBC_PROJECTS_LOCK_PASSWORD }}
          DATADOG_ENABLED: false
          UNIT_ETCD_ENABLED: ${{ matrix.name == 'linux' && 'true' || 'false' }}
          UNIT_ETCD_ENDPOINT: etcd:2379
          UNIT_ETCD_USERNAME: root
          UNIT_ETCD_PASSWORD: toor
          UNIT_ETCD_NAMESPACE: buffer

      - name: Push Go build cache
        uses: ./.github/actions/go-cache-push-s3
        with:
          key: unit
          paths: |
            /home/runner/.cache/go-build
            /Users/runner/Library/Caches/go-build
            D:/tmp/go-build
          aws-s3-bucket: ${{ secrets.AWS_S3_CACHE_BUCKET_NAME }}

      - name: Push Go tools cache
        uses: ./.github/actions/go-cache-push-s3
        with:
          key: tools
          paths: |
            /home/runner/go/bin
            /home/runner/go/pkg
            /Users/runner/go/bin
            /Users/runner/go/pkg
            C:/Users/runneradmin/go/bin
            C:/Users/runneradmin/go/pkg
          aws-s3-bucket: ${{ secrets.AWS_S3_CACHE_BUCKET_NAME }}
          override: false

