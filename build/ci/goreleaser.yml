project_name: "kbc"
dist: "target"
builds:
  - main: "./cmd/kbc/main.go"
    binary: "kbc"
    goos: [ "linux", "darwin", "windows" ]
    goarch: [ "amd64", "arm", "arm64" ]
    goarm: [ "6" ]
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X github.com/keboola/keboola-as-code/internal/pkg/build.BuildVersion={{ if index .Env "VERSION"  }}{{ .Env.VERSION }}{{ else }}dev{{ end }}
      - -X github.com/keboola/keboola-as-code/internal/pkg/build.BuildDate={{.Date}}
      - -X github.com/keboola/keboola-as-code/internal/pkg/build.GitCommit={{.Commit}}
    hooks:
      post:
        # Copy binary to TARGET_PATH if set
        - '{{ if index .Env "TARGET_PATH"  }}cp "{{ .Path }}" "{{ .Env.TARGET_PATH }}"{{ else }}true{{ end }}'

changelog:
  skip: true

archives:
  - id: archives
    files:
      - none*
    format: zip
    format_overrides:
      - goos: darwin
        format: binary

signs:
  - id: mac-os-signed
    signature: "${artifact}.zip"
    cmd: ./build/package/mac-os/gon/notarize.sh
    args: [ "${artifact}", "${signature}" ]
    artifacts: binary

checksum:
  algorithm: sha256

snapshot:
  name_template: '{{ if index .Env "SNAPSHOT"  }}{{ .Env.SNAPSHOT }}{{ else }}dev{{ end }}'

nfpms:
  - id: packages
    vendor: Keboola
    homepage: https://keboola.com
    maintainer: Keboola <support@keboola.com>
    description: Keboola Connection CLI client.
    license: MIT
    bindir: /usr/bin
    formats:
      - apk
      - deb
      - rpm
    rpm:
      signature:
        key_file: '{{ if index .Env "DEB_KEY_PRIVATE_PATH"  }}{{ .Env.DEB_KEY_PRIVATE_PATH }}{{ end }}'
    deb:
      signature:
        key_file: '{{ if index .Env "RPM_KEY_PRIVATE_PATH"  }}{{ .Env.RPM_KEY_PRIVATE_PATH }}{{ end }}'
    apk:
      signature:
        key_name: keboola
        key_file: '{{ if index .Env "APK_KEY_PRIVATE_PATH"  }}{{ .Env.APK_KEY_PRIVATE_PATH }}{{ end }}'

brews:
  - ids:
      - archives
      - mac-os-signed
    tap:
      owner: keboola
      name: homebrew-tap
      branch: main
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    url_template: "https://cli-dist.keboola.com/zip/{{ .ArtifactName }}"
    commit_author:
      name: goreleaserbot
      email: goreleaserbot@keboola.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    homepage: "https://github.com/keboola/keboola-as-code"
    description: "Keboola CLI tool"
    license: "MIT"
    test:  system "#{bin}/kbc --version"
    install: bin.install "kbc"

publishers:
  - name: Upload artifacts to S3
    signature: true
    checksum: true
    cmd: ./build/package/s3/publish.sh "{{ abs .ArtifactPath }}" "{{ .ArtifactName }}" "{{ .ProjectName }}" "{{ .Version }}" "{{ .Os }}" "{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    env:
      - AWS_REGION={{ .Env.AWS_REGION }}
      - AWS_BUCKET_NAME={{ .Env.AWS_BUCKET_NAME }}
      - AWS_ACCESS_KEY_ID={{ .Env.AWS_ACCESS_KEY_ID }}
      - AWS_SECRET_ACCESS_KEY={{ .Env.AWS_SECRET_ACCESS_KEY }}
    ids:
      - archives
      - packages
      - mac-os-signed

release:
  disable: true
