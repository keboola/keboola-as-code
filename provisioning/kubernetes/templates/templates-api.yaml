---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: templates-api
  namespace: default
  labels:
    app: templates-api
    releaseId: $RELEASE_ID
spec:
  replicas: $TEMPLATES_API_REPLICAS
  selector:
    matchLabels:
      app: templates-api
  template:
    metadata:
      labels:
        app: templates-api
        releaseId: $RELEASE_ID
        tags.datadoghq.com/env: "$KEBOOLA_STACK"
        tags.datadoghq.com/service: "templates-api"
        tags.datadoghq.com/version: "$RELEASE_ID"
      annotations:
        log: "true"
    spec:
      containers:
        - name: templates-api
          image: $TEMPLATES_API_REPOSITORY:$TEMPLATES_API_IMAGE_TAG
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              memory: "256Mi"
          ports:
            - containerPort: 8000
          env:
            - name: KBC_STORAGE_API_HOST
              valueFrom:
                configMapKeyRef:
                  name: templates-api
                  key: storageApiHost
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_TRACE_ANALYTICS_ENABLED
              value: "true"
            - name: DD_PROFILING_ENABLED
              value: "true"
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
          readinessProbe:
            httpGet:
              path: /health-check
              port: 8000
              httpHeaders:
                - name: Host
                  value: KubernetesReadinessProbe
            initialDelaySeconds: 5
            periodSeconds: 10
      tolerations:
        - key: app
          operator: Exists
          effect: NoSchedule
      nodeSelector:
        nodepool: main
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: templates-api-pdb
  namespace: default
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: templates-api
