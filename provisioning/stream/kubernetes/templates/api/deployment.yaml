---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: stream-api
  namespace: $NAMESPACE
  labels:
    app: stream-api
    releaseId: $RELEASE_ID
spec:
  replicas: $STREAM_API_REPLICAS
  selector:
    matchLabels:
      app: stream-api
  template:
    metadata:
      labels:
        app: stream-api
        releaseId: $RELEASE_ID
        stream-etcd-client: "true"
        tags.datadoghq.com/env: "$KEBOOLA_STACK"
        tags.datadoghq.com/service: "stream"
        tags.datadoghq.com/version: "$RELEASE_ID"
      annotations:
        log: "true"
        ad.datadoghq.com/tags: '{"git.commit.sha": "$COMMIT_HASH", "git.repository_url": "github.com/keboola/keboola-as-code"}'
        ad.datadoghq.com/stream-api.checks: |
          {
            "openmetrics": {
              "instances": [
                {
                  "openmetrics_endpoint": "http://%%host%%:9000/metrics",
                  "metrics": [".*"],
                  "collect_histogram_buckets": true,
                  "histogram_buckets_as_distributions": true,
                  "tag_by_endpoint": false
                }
              ]
            }
          }
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: stream-api
          image: $STREAM_IMAGE_REPOSITORY:$STREAM_IMAGE_TAG
          command: [ "/app/service" ]
          args: [ "--config-file", "/stream/config/config.yaml", "api" ] # run API component
          resources:
            requests:
              cpu: "1000m"
              memory: "$STREAM_API_MEMORY_SOFT_LIMIT"
            limits:
              memory: "$STREAM_API_MEMORY_HARD_LIMIT"
          ports:
            - containerPort: 8000 # API
            - containerPort: 9000 # metrics
          volumeMounts:
            - name: config
              mountPath: /stream/config
              readOnly: true
          env:
            - name: GOMEMLIMIT
              value: "${STREAM_API_MEMORY_SOFT_LIMIT}B"
            - name: STREAM_API_LISTEN
              value: 0.0.0.0:8000
            - name: STREAM_METRICS_LISTEN
              value: 0.0.0.0:9000
            - name: STREAM_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STREAM_HOSTNAME
              value: "$(STREAM_NODE_ID).stream.pod.cluster.local"
            - name: STREAM_ETCD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: stream-etcd
                  key: etcd-root-password
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
          startupProbe:
            httpGet:
              path: /health-check
              port: 8000
              httpHeaders:
                - name: Host
                  value: KubernetesStartupProbe
            initialDelaySeconds: 10
            periodSeconds: 1
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /health-check
              port: 8000
              httpHeaders:
                - name: Host
                  value: KubernetesReadinessProbe
            periodSeconds: 10
            failureThreshold: 1
          livenessProbe:
            httpGet:
              path: /health-check
              port: 8000
              httpHeaders:
                - name: Host
                  value: KubernetesLivenessProbe
            periodSeconds: 10
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: stream-config
            items:
              - key: config.yaml
                path: config.yaml
      nodeSelector:
        nodepool: main
